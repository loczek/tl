services:
  traefik:
    image: traefik:3.5
    container_name: traefik
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.web.address=:80"
      #- "--log.level=DEBUG"
      # web ui (remove for prod)
      - "--api.insecure=true"
    ports:
      - 80:80
      - 443:443
      # web ui (remove for prod)
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
  website:
    build:
      context: website
    expose:
      - 5173
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.website.rule=Host(`short.com`)"
      - "traefik.http.routers.website.entrypoints=web"
      - "traefik.http.services.website.loadbalancer.server.port=5173"
    develop:
      watch:
        - path: ./website
          action: sync
          target: /app
          ignore:
            - node_modules
  server:
    build:
      context: .
      dockerfile: dockerfile
    expose:
      - 3000
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.server.rule=Host(`sho.rt`)"
      - "traefik.http.routers.server.entrypoints=web"
      - "traefik.http.services.server.loadbalancer.server.port=3000"
    environment:
      - APP_ENV=development
      - OTEL_LOGS_EXPORTER=none
      - LOG_TO_STDOUT=false
      - DATABASE_URL=postgres://postgres:example@db:5432/postgres
      - REDIS_URL=redis://rdb:6379/0
      - OTEL_EXPORTER_OTLP_METRICS_ENDPOINT=http://prometheus:9090/api/v1/otlp/v1/metrics
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
    volumes:
      - ./:/app
  postgres:
    image: postgres:17.5-alpine
    user: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=example
    expose:
      - 5432
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:8.0-alpine
    volumes:
      - redis-data:/data
    expose:
      - 6379
  tempo:
    image: grafana/tempo:2.8.1
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./tempo/tempo.yaml:/etc/tempo.yaml:ro
      - tempo-data:/var/tempo
    expose:
      - 3200 # tempo
      - 9095 # tempo grpc
      - 4317 # otlp grpc
      - 4318 # otlp http
    attach: false
  loki:
    image: grafana/loki:3.5
    expose:
      - 3100
    volumes:
      - loki-data:/loki
      - ./loki/loki.yaml:/etc/loki/loki.yaml
    attach: false
  prometheus:
    image: prom/prometheus:v3.5.0
    command:
      - "--web.enable-otlp-receiver"
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    ports:
      - 9090:9090
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus:/etc/prometheus/
    attach: false
  grafana:
    image: grafana/grafana:12.1.0
    expose:
      - 3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana:/etc/grafana/provisioning/datasources/
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.short.com`)"
      - "traefik.http.routers.grafana.entrypoints=web"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
    attach: false

volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:
  loki-data:
  tempo-data:
